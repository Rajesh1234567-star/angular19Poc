# Stage 1: Build
FROM node:20-alpine AS builder
WORKDIR /app
COPY package*.json ./
RUN npm install
COPY . .
RUN npm run build -- --configuration production

# Stage 2: Nginx server
FROM nginx:alpine
COPY --from=builder /app/dist/angular19-poc /usr/share/nginx/html
EXPOSE 80
CMD ["nginx", "-g", "daemon off;"]
